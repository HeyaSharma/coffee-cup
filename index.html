<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&family=Montserrat:wght@300;400;500;600;700&family=Protest+Revolution&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Coffee Cup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Animated Hot Coffee Cup</h2>
    <div class="container">
        <div class="cup">
            <div class="eye eye-l"></div>
            <div class="eye eye-r"></div>
            <div class="mouth"></div>
            <div class="top">
                <div class="steam">
                   <span style="--i:1;"></span>
                   <span style="--i:3;"></span>
                   <span style="--i:16;"></span>
                   <span style="--i:5;"></span>
                   <span style="--i:13;"></span>
                   <span style="--i:20;"></span>
                   <span style="--i:6;"></span>
                   <span style="--i:7;"></span>
                   <span style="--i:10;"></span>
                   <span style="--i:8;"></span>
                   <span style="--i:17;"></span>
                   <span style="--i:11;"></span>
                   <span style="--i:12;"></span>
                   <span style="--i:14;"></span>
                   <span style="--i:2;"></span>
                   <span style="--i:9;"></span>
                   <span style="--i:15;"></span>
                   <span style="--i:4;"></span>
                   <span style="--i:19;"></span>
                </div>
                <div class="inside">
                    <div class="coffee">
                    </div>
                </div>
            </div>
            <div class="hold">
            </div>
        </div>
    </div>
</body>
</html>
